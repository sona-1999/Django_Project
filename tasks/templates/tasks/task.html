<!DOCTYPE html>
<html>
<head>
    <title>Task Detail</title>
</head>
<body>
    <h1>Task Detail</h1>
    <p>Title: {{ task.title }}</p>
    <p>Description: {{ task.description }}</p>
    <p>Due Date: {{ task.duedate }}</p>
    <p>Completed: {% if task.completed %}Yes{% else %}No{% endif %}</p>
</body>
</html>
